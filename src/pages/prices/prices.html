<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Prices / {{brand}} ({{quentity}}ml)</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Quentity</ion-label>
        <ion-select [(ngModel)]="quentity" (ionChange)="changeQuentity()" interface="popover">
            <ion-option *ngFor="let item of quentityArray" value="{{item.quentity}}">{{item.quentity}}ml</ion-option>
        </ion-select>
    </ion-item>
    <div *ngFor="let item of pricesArray; let i = index">
        <div id="list-div" (click)="showDetails(item)" *ngIf=" item.li_name != 'null'">
            <ion-row id="list-row" [ngClass]="(i % 2 == 0) ? 'lightyellow' : 'beige'">
                <!-- <ion-col col-1 class="display-flex">
                    <ion-label class="hire-label number">
                        <h4>{{i+1}}</h4>
                    </ion-label>
                </ion-col> -->
                <ion-col col-8 class="display-flex">
                    <ion-label class="row-label">
                        <h4>{{item.li_name}}</h4>
                    </ion-label>
                </ion-col>
                <ion-col col-4 class="display-flex">
                    <ion-label class="row-label">
                        <h4>Rs. {{item.price}}</h4>
                    </ion-label>
                </ion-col>
            </ion-row>
        </div>
        <div *ngIf=" item.li_name == 'null'">
            <ion-row>
                <ion-label class="row-label">
                    <h4>No records are available.</h4>
                </ion-label>
            </ion-row>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="infiniteScrollEnabled">
        <ion-infinite-scroll-content
         loadingSpinner="bubbles"
         loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
