<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid class="button-grid">
    <ion-row>
      <ion-col col-6>
        <div class="segment" (click)="getPrices()">
          <img class="btn-img" src="assets/imgs/prices.jpg" />
          <h3 class="title" text-center>Prices</h3>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="segment" (click)="getCocktails()">
          <img class="btn-img" src="assets/imgs/cocktails.jpg" />
          <h3 class="title" text-center>Cocktails</h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 push-3>
        <div class="segment" (click)="getBites()">
          <img class="btn-img" src="assets/imgs/bites.png" />
          <h3 class="title" text-center>Bites</h3>
        </div>
      </ion-col>
      <!-- <ion-col col-6>
        <div class="segment" (click)="rateUs()">
          <img class="btn-img" src="assets/imgs/train.jpg" />
          <h3 class="title" text-center>Rate Us</h3>
        </div>
      </ion-col> -->
    </ion-row>
  </ion-grid>

</ion-content>
