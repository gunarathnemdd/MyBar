<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cocktails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="button-grid">
    <ion-row text-center>
      <button class="brand-item" (click)="beerCocktails()" ion-button large>Beer</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="wineCocktails()" ion-button large>Wine</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="brandyCocktails()" ion-button large>Brandy</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="wiskyCocktails()" ion-button large>Whisky</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="vodkaCocktails()" ion-button large>Vodka</button>
    </ion-row>
  </ion-grid>
</ion-content>
