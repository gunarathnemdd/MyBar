<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cocktails / {{brand}}</ion-title>
        <!-- <ion-title *ngIf="!isFavouritePage">Cocktails / {{brand}}</ion-title>
        <ion-title *ngIf="isFavouritePage">Cocktails / Favourite</ion-title> -->
    </ion-navbar>
</ion-header>

<ion-content padding autohide>
    <div *ngFor="let item of cocktailArray; let i = index">
        <div (click)="showDetails(item)" *ngIf=" item.cr_name != 'null'">
            <ion-row id="list-row" [ngClass]="(i % 2 == 0) ? 'lightyellow' : 'beige'">
                <!-- <ion-col col-1 class="display-flex">
                    <ion-label class="hire-label number">
                        <h4>{{i+1}}</h4>
                    </ion-label>
                </ion-col> -->
                <ion-col col-12 class="display-flex">
                    <ion-label class="row-label">
                        {{item.cr_name}}
                    </ion-label>
                </ion-col>
            </ion-row>
        </div>
        <div *ngIf=" item.cr_name == 'null'">
            <ion-row class="beige">
                <ion-col col-12 class="display-flex">
                    <ion-label class="row-label">
                        No records are available.
                    </ion-label>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <ion-fab bottom right #fab>
        <button ion-fab (click)="scrollToTop()">
            <ion-icon name="ios-arrow-up"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
