<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top 10 Cocktails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding autohide>
  <div *ngFor="let item of cocktailArray; let i = index">
    <div (click)="showDetails(item)" *ngIf=" item.cr_name != 'null'">
      <ion-row id="list-row" [ngClass]="(i % 2 == 0) ? 'lightyellow' : 'beige'">
        <ion-col col-2 class="display-flex">
          <ion-label class="row-label">
            #{{i+1}}
          </ion-label>
        </ion-col>
        <ion-col col-8 class="display-flex">
          <ion-label class="row-label">
            {{item.cr_name}}<br>({{item.cr_liqureType}})
          </ion-label>
        </ion-col>
        <ion-col col-2 class="display-flex">
          <ion-label class="row-label">
            <ion-icon id="likes" name="md-thumbs-up"></ion-icon>&nbsp;{{item.cr_likes}}
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf=" item.cr_name == 'null'">
      <ion-row class="beige">
        <ion-col col-12 class="display-flex">
          <ion-label class="row-label">
            No records are available.
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-fab bottom right #fab>
    <button ion-fab (click)="scrollToTop()">
      <ion-icon name="ios-arrow-up"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
