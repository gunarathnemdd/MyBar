<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="button-grid">
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Arrack', 750)" ion-button large>Arrack</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Beer', 500)" ion-button large>Beer</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Wine', 750)" ion-button large>Wine</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Brandy', 750)" ion-button large>Brandy</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Whisky', 750)" ion-button large>Whisky</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="prices('Vodka', 750)" ion-button large>Vodka</button>
    </ion-row>
  </ion-grid>
</ion-content>
