<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="button-grid">
    <ion-row text-center>
      <button class="brand-item" (click)="beerPrices()" ion-button large round>Beer</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="winePrices()" ion-button large round>Wine</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="brandyPrices()" ion-button large round>Brandy</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="wiskyPrices()" ion-button large round>Whisky</button>
    </ion-row>
    <ion-row text-center>
      <button class="brand-item" (click)="vodkaPrices()" ion-button large round>Vodka</button>
    </ion-row>
  </ion-grid>
</ion-content>
